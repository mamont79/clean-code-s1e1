<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</Ð½ead>

<body class="wrapper">

  <div class="header">
    <img class="matrix-pic" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main">

    <p class="task-creat" id="add-task">
      <label class="label-create" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task" id="new-task" type="text">
        <button class="add">Add</button>
      </div>
    </p>

    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="edit-mode">
        <input class="mark-task" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task-text" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input class="mark-task" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task-text" type="text" value="Go Shopping">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="edit-mode">
        <input class="mark-task" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task-text" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
