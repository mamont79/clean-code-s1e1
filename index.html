<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</Ð½ead>

<body class="wrapper">

  <header class="header">
    <img class="matrix-pic" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="main">

    <div class="task-create" id="add-task">
      <h3 class="list-title">Add Item</h3>
      <div class="task-add">
        <input class="task-add__inp" id="new-task" type="text">
        <button class="task-add__btn btn">Add</button>
      </div>
    </div>

    <h3 class="list-title">Todo</h3>

    <ul id="incomplete-tasks">

      <li class="task">
        <input class="task__check" type="checkbox">
        <label class="task__name">Pay Bills</label>
        <input class="task__inp" type="text">
        <button class="task__edit btn">Edit</button>
        <button class="task__del">
          <img class="task-img" src="./remove.svg" alt="Delete">
        </button>
      </li>

      <li class="task task__edit-mode">
        <input class="task__check" type="checkbox">
        <label class="task__name">Go Shopping</label>
        <input class="task__inp" type="text" value="Go Shopping">
        <button class="task__edit btn">Save</button>
        <button class="task__del">
          <img class="task-img" src="./remove.svg" alt="Delete">
        </button>
      </li>

    </ul>

    <h3 class="list-title">Completed</h3>

    <ul id="completed-tasks">
      <li class="task">
        <input class="task__check" type="checkbox" checked>
        <label class="task__name">See the Doctor</label>
        <input class="task__inp" type="text">
        <button class="task__edit btn">Edit</button>
        <button class="task__del">
          <img class="task-img" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>

  </section>

  <script src="app.js"></script>
</body>

</html>
